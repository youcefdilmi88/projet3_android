<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="wrapper">
    <div class="title">
        <button class = "btn" id="back" routerLink = "/albums"><i class="fa fa-chevron-circle-left" aria-hidden="true"style="font-size:50px"></i></button>
        <h1 id="title">Dessins</h1>
        <button class = "btn" id="logout" (click)="logout()" routerLink = ""><i class="fa fa-sign-out" aria-hidden="true" style="font-size:50px"></i></button>
    </div>

    <div>
        <mat-form-field class="input" floatLabel="always" appearance="outline">
            <mat-label>Nom du nouveau dessin</mat-label>
            <input #drawingname matInput id="drawing" type="text" name="drawing" required [(ngModel)]="drawing">
        </mat-form-field> 
     
        <button mat-raised-button id="createRoom" (click)="createDrawing(drawingname.value)">Créer un dessin</button>
    </div>
    <!-- <div> 

        <mat-form-field class="search" floatLabel="always" appearance="outline">
            <mat-label>Nom de la salle/createur</mat-label>
            <input #roomfilter matInput id="room" type="text" name="room" required >
        </mat-form-field> 
     
        <button mat-raised-button class="searchRoom" >Trouver une salle</button>
    </div> -->

    <div id="galleryView">
        <div id="galleryContainer">
            <button
                mat-raised-button
                class="left-arrow"
                (click)="leftSideSlide()"
            >
            <i class="fa fa-arrow-left" aria-hidden="true" style="font-size:30px"></i>
            </button>
            <div id="mainView" #DessinCenter></div>
            <!-- <div id="rightView" #DessinRight></div>
            <div id="LeftView" #DessinLeft></div> -->
            <button
                mat-raised-button
                class="right-arrow"
                (click)="rightSideSlide()"
            >
            <i class="fa fa-arrow-right" aria-hidden="true" style="font-size:30px"></i>
            </button>
        </div>
    </div>
    <div id="InfoDessins">
        <p>Nom du dessin: {{names[this.centerImage]}}</p>
        <p>Nombre de collaborateurs: {{nbrMembres[this.centerImage]}}</p>
        <p>Propriétaire: {{owners[this.centerImage]}}</p>
        <p>Visibilité: {{visibite[this.centerImage]}}</p>
        <button mat-raised-button id="DessinsButtonOpen" (click)="openDessins($event.target)">
            Ouvrir <span class='special-word'>{{names[this.centerImage]}}</span>
        </button>
        <button mat-raised-button id="DessinsButtonDelete" (click)="deleteDessins($event.target)">
            Supprimer <span class='special-word'>{{names[this.centerImage]}}</span>
        </button>
        <button mat-raised-button id="Visibilite" (click)="changerPublic($event.target)">
            Public <span class='special-word'>{{names[this.centerImage]}}</span>
        </button>
    </div>

</div>
