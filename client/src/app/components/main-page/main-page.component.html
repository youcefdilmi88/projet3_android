<!DOCTYPE html>
<html>
    <body>

        <div class="title">
            <h1 id="title">Colorimage</h1>
        </div>

        <div class="outer">
            <div class="middle">
                <div class="inner">

                    <h1 id="color">{{connection}}</h1>

                    <div class="pseudo">
                        <mat-form-field class="input" floatLabel="always" appearance="outline">
                            <mat-label>{{emai}}</mat-label>
                            <input matInput id="email" type="text" name="email" required [(ngModel)]="email">
                        </mat-form-field> 
                    </div>

                    <div class="pass">    
                        <mat-form-field class="input" floatLabel="always" appearance="outline">
                            <mat-label>{{pass}}</mat-label>
                            <input matInput id="password" type="password" name="password" required [(ngModel)]="password">
                        </mat-form-field> 
                    </div>


                    <div>
                        <p id="error">Error</p>
                    </div>

                    <button mat-raised-button (click)="registerClick()">{{creer}}</button>
                    <button mat-raised-button (click)="closeClick()">{{rejoindre}}</button>
                    <!-- <button mat-raised-button (click)="closeClick()">Rejoindre le chat</button> -->

                </div>
            </div>
            <div>
                <button mat-raised-button (click)="avatar()">avatar</button>
            </div>
        </div>
    </body>
</html>
