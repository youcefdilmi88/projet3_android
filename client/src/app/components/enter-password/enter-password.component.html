<h1>Entrer le mot de pass</h1>
<div id="info3">
    <div>
        <mat-form-field class="inputFind" floatLabel="always" appearance="outline">
            <mat-label>Entrer le mot de pass</mat-label>
            <input #enterPass matInput id="enterPass" type="text" name="enterPass" required [(ngModel)]="password2">
        </mat-form-field> 
         </div>

    <div id="updateButtons3">
        <button mat-raised-button id="annulerPass" class="buto" (click)="cancelPass()">ANNULER</button>
        <button mat-raised-button id="confirmer3" class="buto" (click)="enterPassword()">OUVRIR</button>
    </div>
</div>
