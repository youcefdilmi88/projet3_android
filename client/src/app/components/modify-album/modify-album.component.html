<h1>Modifier un album</h1>
<div id="info">
    <div>
        <mat-form-field class="input" floatLabel="always" appearance="outline">
            <mat-label>Nouveau nom</mat-label>
            <input #drawingname matInput id="drawing" type="text" name="drawing" required [(ngModel)]="albumNAME" placeholder="Entrez un nom du nouvel album">
        </mat-form-field> 
    </div>
    <div>
        <mat-form-field class="input" floatLabel="always" appearance="outline">
            <mat-label>Nouvelle description</mat-label>
            <input #drawingname matInput id="drawing" type="text" name="drawing" required [(ngModel)]="albumDESCRIPTION" placeholder="Entrez une courte decription">
        </mat-form-field> 
        <p id="errorAlbum">Vous ne pouvez pas mettre des champs vides</p>
    </div>
    <div id="buttonModAlbum">
        <button mat-raised-button id="Cancel" class="buto" (click)="close()" >Annuler</button>
        <button mat-raised-button id="confirmer" class="buto" (click)="updateAlbum()">Modifier</button>
    </div>
</div>
